{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    {%  if decide %}
        <h1>All Pages Matched</h1>

        <ul>
            {% for entry in entries %}
                <li>
                    <a href="{%  url 'entry' entry %}">{{ entry }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No Page for that query</h1>
    {% endif %}

{% endblock %}
